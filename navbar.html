<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <nav class="navbar-container">
        <div class="navbar-content">
          <span class="logo"
            ><img
              alt="Logo"
              width="168"
              height="40"
              src="logo.svg"
              style="color: transparent; cursor: pointer"
          /></span>
          <div class="links">
            <div><p class="link-name">Главная</p></div>
            <div><p class="link-name">Магазин</p></div>
            <div><p class="link-name">Отзывы</p></div>
            <div><p class="link-name">Помощь</p></div>
          </div>
          <div class="other">
            <div class="currency">
              <div class="currency-container">
                <span class="currency-symbol">$</span>
                <p class="currency-name">USD</p>
              </div>
            </div>
            <div class="language">
              <div class="language-container">
                <img
                  alt="language"
                  width="24"
                  height="24"
                  src="language.svg"
                  style="color: transparent"/>
                <p class="language-name">RUS</p>
              </div>
            </div>
          </div>
          <div class="login">
            <button onclick="window.location.href='steam.php';" type="submit" class="login-button">
              <img
                alt="steam logo"
                width="24"
                height="24"
                src="user.svg"
                style="color: transparent; margin-right: 4px"/>
              <div class="login-text">Войти</div>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
